<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav">
        <li><a class="navbar-brand" href="{% url 'index' %}">BRAND</a></li>
        <li><a class="nav-item nav-link" href="{% url 'admin:index' %}">ADMIN</a></li>
        <li><a class="nav-item nav-link" href="{% url 'basic_app:register' %}">REGISTER</a></li>
        <li><a class="nav-item nav-link" href="{% url 'basic_app:other' %}">OTHER</a></li>

        {% if user.is_authenticated %}
        <li><a class="nav-item nav-link" href="{% url 'logout' %}">LOGOUT</a></li>
        {% else %}
        <li><a class="nav-item nav-link" href="{% url 'basic_app:user_login' %}">LOGIN</a></li>
        {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block body_block %}
    <!-- Anything outside of this will be inherited if you extend! -->
    {% endblock %}
  </div>



</body>

</html>
